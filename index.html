<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var CountClass = React.createClass ({
      	  count: function(val) {
      	  	this.setState({
      	  	 value: this.state.value + val
      	  	});
      	  },
          getInitialState: function() {
            return {
              value: 0
            }
		  },
		  getDefaultProps: function() {
		    return {
		      valueOne: 1,
		      valueTwo: 5,
		      valueThree: 10,
		      text: 'Add'
		    }
		  },
		  alert: function() {
		    alert('Button Clicked!')
		  },
          render: function() {
            return (
              <div className="container">
                <h1>Count: {this.state.value}</h1>
                <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.count.bind(this, this.props.valueOne)}></Button>
                <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.count.bind(this, this.props.valueTwo)}></Button>
                <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.count.bind(this, this.props.valueThree)}></Button>
                <Button text="Alert!" clickHandler={this.alert}/>
              </div>
            )
          }
      });

      var Button = function(props) {
      	return (
      		<button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
      	);
      }
	
      ReactDOM.render(
        <CountClass valueOne={1} valueTwo={5} valueThree={10}/>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
